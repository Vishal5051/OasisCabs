  <!-- =============================StyleSheet======================================== -->
  <style>
    .bg-color{
      background-color: #008080;
      color: white;
      /* background-color: #97beb1;; */
  }
        label {
            font-size: .5cm;
            font-weight: 520;
        }

        .custom-bg-color {
            background-color: #008080;
            color: white;
            border: #008080 2px solid;
        }

        .custom-bg-color:hover {
            background-color: #ffff;
            border: #008080 2px solid;
            color: #008080;

        }
    .custom_size {
      width: 300px;
      height: 300px;
      padding: 2px;
    }

    .custom_decoration {
      text-decoration: none;

    }

    #setbtn {
      border: none;
    }

  <!-- =============================Scrpit======================================== -->
  <script>

    $(document).ready(function () {
      $("#PwdChng").click(function () {
        var email = $('#exampleInputEmail').val();
        var oldPwd = $('#oldpwd').val();
        var newPwd = $('#newpwd').val();
        var confirmPwd = $('#confpwd').val();
        var obj = {
          type: "post",
          url: "/chng-pwd",
          data: {
            kuchEmail: email,
            kuchop: oldPwd,
            kuchnp: newPwd,
            kuchcp: confirmPwd
          }
        };
        $.ajax(obj).done(function (respkuch) {
          // alert(respkuch);
          $("#ErrPwd").html(respkuch);
        }).fail(function (errkuch) {
          alert(JSON.stringify(errkuch));
          $("#ErrPwd").html(errkuch);
        });
      });
      // =============================add car detiail in database=============================
      $("#adcar").click(function(){
            var email=$("#AddCarEmail4").val();
            var city=$("#AddCarCity").val();
            var brand=$("#Carbrand").val();
            var modal=$("#carmodal").val();
            var ctype=$("#AddCarType").val();
            var fuel=$("#FuelType").val();
            var condition=$("#CarConditon").val();
            var obj = {
              type: "post",
              url: "/addnewcar",
              data: {
                kuchEmail: email,
                kuchct:city,
                kuchbd: brand,
                kuchmd: modal,
                kuchtype: ctype,
                kuchfl: fuel,
                kuchcond: condition
              }
            };
            $.ajax(obj).done(function (respkuch) {
              // alert(respkuch);
              $("#SaveCar").html(respkuch);
            }).fail(function (errkuch) {
              alert(JSON.stringify(errkuch));
              $("#SaveCar").html(errkuch);    
            });
            
            
          })

          // =============================set user email defautl=============================
          function setactiveUser() {
             if(localStorage.getItem("active")==undefined)
             {
               location.href="index_2.html"
               return;
             }
 
        var au = localStorage.getItem("active");
        $("#exampleInputEmail").val(au).prop("readonly",true); 
        $("#AddCarEmail4").val(au).prop("readonly",true); 
        $("#spanid").html(au);
        // alert(au);

      }
      setactiveUser();


      // =================logout feature=================
      $("#logoutbtn").click(function() {
        localStorage.removeItem("active");
        location.href="index_2.html";
    });
  });

  </script>
  
</head>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Setting</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <center>
            <h1>Change Password</h1>
          </center>
          <!--==============================signupdetail====================================-->

          <form method="post" enctype="multipart/form-data">
            <div class="col-8 offset-2 mt-5 mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control custom-input-width" id="exampleInputEmail"

            <div class="col-8 offset-2 mb-3">

            </div>
            <div class="col-8 offset-2 mb-3">

  <div class="modal fade" id="AddCar" tabindex="-1" data-bs-backdrop="static" aria-labelledby="AddCarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="AddCarLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

            <form class="row g-3">

                  <input type="email" class="form-control" id="AddCarEmail4">
                </div>
                <div class="col-md-10 offset-1">

                </div>
                <div class="col-10 offset-1">

                </div>
                <div class="col-10 offset-1">

                  <input type="text" class="form-control" id="carmodal" placeholder="Apartment, studio, or floor">

                <div class="col-md-10 offset-1">
                  <label for="AddCarType" class="form-label">Car Type</label>
                  <select id="AddCarType" class="form-select">
                    <option selected value="choose" disabled hidden>Choose...</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="van">Van</option>
                    <option value="minivan">Minivan</option>
                    <option value="bus">Bus</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="tuk-tuk">Tuk-Tuk (Auto Rickshaw)</option>
                    <option value="limousine">Limousine</option>
                    <option value="taxi">Taxi</option>
                    <option value="shuttle">Shuttle</option>
                    <option value="ride-sharing">Ride-Sharing (e.g., Uber, Lyft)</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                
                  <div class="col-md-10 offset-1">
                    <label for="FuelType" class="form-label">Fuel Type</label>

                      <option selected value="choose" disabled hidden>Choose...</option>

                      <option value="diesel">Diesel</option>
                      <option value="diesel">Petrol</option>
                      <option value="electric">Electric</option>
                      <option value="hybrid">Hybrid</option>
                      <option value="cng">Compressed Natural Gas (CNG)</option>
