<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .bg-color{
            background-color: #008080;;
            color: white;
            /* background-color: #97beb1;; */
        }
      

        .custom-bg-color {
            background-color: #008080;
            color: white;
            border: #008080 2px solid;
        }

        .custom-bg-color:hover {
            background-color: white;
            border: #008080 2px solid;
            color: #008080;
            
        }
    .custom_size {
      width: 300px;
      height: 300px;
      padding: 2px;
    }

    .custom_decoration {
      text-decoration: none;

    }
    label {
        font-size: .5cm;
        font-weight: 520;
    }

    </style>
    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope, $http) {
            $scope.selcity;
            $scope.selcar;
            $scope.table;
            $scope.tablecar;
            $scope.freecars;
            $scope.selRec;
            $scope.findcity = function () {
                var url = "/find-city";
                $http.get(url).then(done, fail);
                function done(response) {
                    $scope.table = response.data;
                }
                function fail(response) {
                    alert(response);
                }
            }

            $scope.findcar = function () {
                var url = "/find-cars";
                $http.get(url).then(done, fail);
                function done(response) {
                    
                    $scope.tablecar = response.data;

                }
                function fail(response) {
                    alert(response);
                }
            }

            $scope.find_driver = function () {
                var url = "/find-driver?citykuch=" + $scope.selcity.city + "&carkuch=" + $scope.selcar.ctype;
                $http.get(url).then(done, fail);
                function done(response) {
                    // alert(JSON.stringify(response.data));
                    $scope.freecars = response.data;
                }
                function fail(response) {
                    alert(response);
                }
            }   
              
            $scope.doselemail = function(index){
                $scope.selRec = $scope.freecars[index];
                // alert(JSON.stringify($scope.selRec));
            }
            $scope.data1={
            eml:"",
            name:"",
            number:"",
            add:"",
            date:"",
            time:"",
            src:"",
            des:""
            }
            $scope.journey = function(){
               // alert("hii");
                var url = "/booking-details?ddata="+JSON.stringify($scope.selRec)+"&cdata="+JSON.stringify($scope.data1);
                $http.get(url).then(done, fail);
                function done(response) {
                   alert(response.data);
                }
                function fail(response) {
                    alert(response);
                }
            }
            // $scope.eml;
            // $scope.name;
            // $scope.number;
            // $scope.add;
            // $scope.date;
            // $scope.time;
            // $scope.src;
            // $scope.des;

            // $scope.journey = function(){
            //     var url = "/booking-details?pemail=" + $scope.selRec.email + "&cemail=" + $scope.eml + "&cname=" + $scope.name + "&cnumber=" + $scope.number + "&cadd=" + $scope.add + "&cdate=" + $scope.date + "&ctime=" + $scope.time + "&csrc=" + $scope.src + "&cdes=" + $scope.des;
            //     $http.get(url).then(done, fail);
            //     function done(response) {
            //         alert(response.data)
            //     }
            //     function fail(response) {
            //         alert(response);
            //     }
            // }

            
          // =============================set user email defautl=============================
       
          function setactiveUser() {
            if (localStorage.getItem("active") == undefined) {
                location.href = "index_2.html";
                return;
            }
        
            var au = localStorage.getItem("active");
            // Set the initial value for email using AngularJS binding
            $scope.data1.eml = au;
            $("#txtEmail").val(au).prop("readonly", true);
            $("#spanid").html(au);
        }
        

    setactiveUser();


     // =================logout feature=================
     $("#logoutbtn").click(function() {
       localStorage.removeItem("active");
       location.href="index_2.html";
   });
        })
    </script>

</head>

<body ng-app="myModule" ng-controller="myController" ng-init="findcity();findcar()">
    <nav class=" navbar bg-color">
        <div class="rows ms-5">
    
            <div class="col-12 ">
              <h1> <img src="pics/cab/transport.png" width="50" alt=""> &ensp; OasisCabs</h1>
            </div>
           </div>
        <div class="d-flex justify-content-center  align-items-center col-md-1  offset-md-2 me-5 pe-5 ">
    
        
          <button type="button" id="logoutbtn" class="btn   btn-outline-light   " >Logout</button>
    
        </div>
    </nav>
    <!-- ==================================================================================== -->
    <div class="row mt-5">
        <div class="col-4 offset-1 ">
            Select City:- <select ng-options="obj.city for obj in table" class=" form-control  rounded col-2  mb-5 btn btn-outline-secondary custom-bg-color offset-0 "
                ng-model="selcity" ng-change="showselcity();">
                <option value="">Select</option>
            </select>
        </div>
        <div class="col-4 offset-2  mx-auto">
            Select Car Type :- <select ng-options="obj.ctype for obj in tablecar"
                class="form-control rounded col-2  mb-5 btn btn-outline-secondary custom-bg-color offset-0 " ng-model="selcar" ng-change="showselcar();">
                <option value="">Select</option>
                
            </select>
        </div>
    </div>
    <center>
        <input type="button" class="btn btn-outline-light custom-bg-color mt-5 " value="Find Donors" ng-click="find_driver();">
    </center>
        <!-- Other HTML code above... -->

<!-- Other HTML code above... -->

<div class="row border-black border-3 mt-4">
    <div class="col-9 offset-2 ">
        <div class="row">
            <div class="col-4  mb-2" ng-repeat="obj in freecars">
                <div class="card text-start" style="width: 21rem;">
                    <div class="card-header text-center">
                        <img src="fdpics/donor-card.jpg" class="card-img-top" alt="..." style="width:10vw">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{obj.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Email: {{obj.emailid}}</li>
                        <li class="list-group-item">Mobile No.: {{obj.contact}}</li>
                        <li class="list-group-item">Car model: {{obj.modal}}</li>
                        <li class="list-group-item">Car Condition: {{obj.carcondition}}</li>
                        <div class="card-body d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn custom-bg-color btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" ng-click="doselemail($index)">Book Now</button>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Other HTML code below... -->


<!-- Other HTML code below... -->

        <!-- ======================================================================================== -->   

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5  " id="staticBackdropLabel">Enter Journey details </h1>
                        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <img src="" class="card-img-top  text-center" alt="..." style="width:10vw"> -->
                        <!-- <hr> -->
                        <div class="col-12 text-start mt-1">
                            <label for="txtEmail">Email address</label>
                            <input type="email" class="form-control" ng-model="data1.eml" id="txtEmail" name="txtemail" placeholder="Enter Email">
                        </div>
                        <!-- <hr> -->
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Enter Name</label>
                            <input type="text" class="form-control" ng-model="data1.name" id="txtName" name="txtname" placeholder="Enter Name">
                        </div>
                        <!-- <hr> -->
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Contact No.</label>
                            <input type="text" class="form-control" ng-model="data1.number" id="txtNumber" name="txtnumber" placeholder="Enter Number">
                        </div>
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Pickup Address</label>
                            <input type="text" class="form-control" ng-model="data1.add" id="txtPick" name="txtpick" placeholder="Enter Address">
                        </div>
                        <!-- <hr> -->
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Date of journey</label>
                            <input type="date" class="form-control" ng-model="data1.date" id="txtDate" name="txtdate" placeholder="Enter Name">
                        </div>
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Pickup Time</label>
                            <input type="time" class="form-control" ng-model="data1.time" id="txtTime" name="txttime" placeholder="Enter Name">
                        </div>
                        <!-- <hr> -->
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Source</label>
                            <input type="text" class="form-control" ng-model="data1.src" id="txtSource" name="txtsource" placeholder="Enter Name">
                        </div>
                        <!-- <hr> -->
                        <div class="col-12 text-start mt-3">
                            <label for="txtEmail">Destination</label>
                            <input type="text" class="form-control" ng-model="data1.des" id="txtDestination" name="txtdestination" placeholder="Enter Name">
                        </div>
                        <!-- <hr> -->
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn custom-bg-color btn-primary" value="Submit" ng-click="journey();" >
                        <a href="//wa.me/{{selindex.mobile}}" class="btn custom-bg-color btn-primary"> Chat with Donor</a>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
